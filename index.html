<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diables de Mollet</title>

    <!--Estilos CSS-->

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!--Slider-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

    <!--Moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/locale/es.js"></script>
    
    <!--Mis Scripts-->
    <script src="js/main.js" type="text/javascript"></script>

    <!--Plugin Validación-->

    <!--Favicon-->
    <link rel="icon" href="./img/DIABLES-MOLLET.png">

<body>
    <section id="global">
        <!--Cabecera-->
        <header>
            <div id="logo">
                <h1>Diables de Mollet</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="countdown.html">Countdown</a></li>
                    <li><a href="https://www.facebook.com/diablesdemollet">Facebook</a></li>
                    <li><a href="https://www.instagram.com/diablesdemollet/">Instagram</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <!--Slider-->
        <div id="slider">
            <div class="bxslider">
                <div><img src="/img/slider-1.jpeg" title="Slider 1"></div>
                <div><img src="/img/slider-2.jpeg" title="Slider 2"></div>
                <div><img src="/img/slider-4.jpeg" title="Slider 3"></div>
            </div>
        </div>
        <!--Contenido-->
        <section id="content">
            <div id="posts">
        <!--Carga de posts desde JSON-->
            </div>

                <div id="about">
                    <h4>Figura del mes</h4>
                    <img src="./img/home-de-foc.jpeg" alt="Home de foc">

                </div>
                <div id="login">
                    <h4><span>Identifícate</span></h4>
                    <form>
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form_name"/>
                        <label for="email">
                            Correo electrónico
                        </label>
                        <input type="text" name="email"/>
                        <label for="password">
                            Contraseña
                        </label>
                        <input type="password" name="password"/>
                        <input type="submit" value="Entrar"/>
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
